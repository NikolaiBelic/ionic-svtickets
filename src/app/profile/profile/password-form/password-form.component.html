<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #passwordForm="ngForm" (ngSubmit)="savePassword()">
    <ion-list>
      <ion-item>
        <ion-input type="password" name="password" label="Password" labelPlacement="floating" minlength="4" required [(ngModel)]="password" #passModel="ngModel"></ion-input>
        @if (passModel.dirty && passModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password2" label="Repeat password" labelPlacement="floating" required [valueEquals]="password" [(ngModel)]="password2" #passModel2="ngModel"></ion-input>
        @if (passModel2.dirty && passModel2.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block" [disabled]="passwordForm.invalid">
      <ion-icon name="document-text" slot="start"></ion-icon>
      Save
    </ion-button>
  </form>
</ion-content>
