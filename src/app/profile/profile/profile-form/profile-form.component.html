<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
    <ion-list>
      <ion-item>
        <ion-input name="name" label="Name" labelPlacement="floating" required [(ngModel)]="name" #nameModel="ngModel"></ion-input>
        @if (nameModel.dirty && nameModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="email" name="email" label="Email" labelPlacement="floating" required email [(ngModel)]="email" #emailModel="ngModel"></ion-input>
        @if (emailModel.dirty && emailModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block" [disabled]="profileForm.invalid">
      <ion-icon name="document-text" slot="start"></ion-icon>
      Save
    </ion-button>
  </form>
</ion-content>
