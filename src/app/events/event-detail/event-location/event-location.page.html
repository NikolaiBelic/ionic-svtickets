 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>event-location</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-label>{{ event()!.address }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">event-location</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item >
    @if(coords()) {
    <ol-map [coordinates]="coords()">
      <ol-marker [coordinates]="coords()"></ol-marker>
    </ol-map>
    }
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="startNavigation()">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
